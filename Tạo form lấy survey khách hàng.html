<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <h2>Market Research Survey</h2>
        <h5 style="color: gray;">Please take a few moments to complete this satisfaction survey.</h5>
        <p style="line-height: 1.5;">What is your age range?<br>
        <select style="width: 30%;" name="age">
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-50">35-50</option>
            <option value="50+">50+</option>
        </select></p>
        <p style="line-height: 1.5;">What is your yearly income range?<br>
        <select style="width: 30%;" name="money">
            <option value="$0-$25.000">$0-$25.000</option>
            <option value="$25.000-$50.000">$25.000-$50.000</option>
            <option value="$50.001-$100.000">$50.001-$100.000</option>
            <option value="$100.000+">$100.000+</option>
        </select></p>   
        <p style="line-height: 25px;">Gender Identity <br>
        <input type="radio" name="">Male<br>
        <input type="radio" name="">Female<br>
        <input type="radio" name="">Nonbinary<br>
        <input type="radio" name="">Other<br>
        <input style="margin-left: 20px;" type="text" name="text"><br>
        <div style="display: flex; justify-content: space-evenly;"><div>Maximum of 250 characters.</div><div>Currently Used: 0 characters.</div></div>
        </p>
        
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="Độ C (Celsius)" id="doC">
    <button onclick="nhietdo();">Chuyển đổi</button><br>
    <p id="doF"></p>
    <script>
        function nhietdo() {
            let C = document.getElementById("doC").value;
            let F = (9 / 5) * C + 32;
            document.getElementById("doF").innerHTML = 'Độ F: ' + F;
        }
    </script>
</body>

</html>
